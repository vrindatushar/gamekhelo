<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            max-height: 500px;
            transition: background 0.5s ease-in-out;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            padding: 15px 20px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #score, #lives {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        #gameOver {
            font-size: 30px;
            color: red;
            margin-top: 20px;
            display: none;
        }
        #highScore {
            font-size: 24px;
            font-weight: bold;
            color: darkred;
            margin-top: 10px;
            display: none;
        }
        #celebration {
            font-size: 35px;
            font-weight: bold;
            color: gold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bouncing Ball Game</h1>
    
    <p id="startScreen">Click to Start</p>
    <button id="startButton" onclick="startGame()">Start Game</button>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button class="control-btn" onclick="moveLeft()">‚¨Ö Left</button>
        <button id="restartButton" class="control-btn" onclick="restartGame()" style="display:none;">üîÑ Restart</button>
        <button class="control-btn" onclick="moveRight()">Right ‚û°</button>
    </div>

    <p id="celebration">üéâü•≥ üòÉ Celebration ‚≠êÔ∏è</p>
    <p id="score">Your Score: 0</p>
    <p id="lives">Lives: 0</p>
    <p id="gameOver">You are out!</p>
    <p id="highScore">Highest Score: 0</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ball, square, score, gameOver, highScore = 0, lives = 0;
        let gameStarted = false;

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 400);
            canvas.height = Math.min(window.innerHeight * 0.8, 500);
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("startButton").style.display = "none";
            document.getElementById("score").style.display = "block";
            document.getElementById("lives").style.display = "block"; 
            document.getElementById("celebration").style.display = "none";

            canvas.style.background = getRandomColor(); // ‚úÖ Start with random background
            initializeGame();
            gameLoop();
        }

        function restartGame() {
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
            startGame(); // ‚úÖ Restart the game properly
        }

        function initializeGame() {
            ball = { x: canvas.width / 2, y: 50, radius: 10, dx: 3, dy: 3 };
            square = { x: canvas.width / 2 - 40, y: canvas.height - 40, width: 80, height: 10, speed: 30 };
            score = 0;
            gameOver = false;
            lives = 0;
            gameStarted = true;

            document.getElementById("gameOver").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
            document.getElementById("highScore").style.display = "none";
            document.getElementById("score").innerText = "Your Score: 0";
            document.getElementById("lives").innerText = "Lives: " + lives;
        }

        document.addEventListener("keydown", moveSquare);

        function moveSquare(event) {
            if (!gameStarted) return;
            if (event.key === "ArrowLeft") {
                moveLeft();
            } else if (event.key === "ArrowRight") {
                moveRight();
            }
        }

        function moveLeft() {
            if (square.x > 0) {
                square.x -= square.speed;
            }
        }

        function moveRight() {
            if (square.x < canvas.width - square.width) {
                square.x += square.speed;
            }
        }

        function update() {
            if (gameOver) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            if (
                ball.y + ball.radius >= square.y &&
                ball.x >= square.x &&
                ball.x <= square.x + square.width
            ) {
                ball.dy *= -1;
                playSoftSound();

                score++;

                if (score % 5 === 0) {
                    ball.dx *= 1.05;
                    ball.dy *= 1.05;
                }

                if (score % 12 === 0) {
                    canvas.style.background = getRandomColor();
                }

                if (score % 50 === 0) {
                    document.getElementById("celebration").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("celebration").style.display = "none";
                    }, 3000);
                }

                if (score > highScore) highScore = score;
                document.getElementById("score").innerText = "Your Score: " + score;
            }

            if (ball.y + ball.radius > canvas.height) {
                gameOver = true;
                document.getElementById("gameOver").style.display = "block";
                document.getElementById("restartButton").style.display = "block";
                document.getElementById("highScore").innerText = "Highest Score: " + highScore;
                document.getElementById("highScore").style.display = "block";
            }
        }

        function playSoftSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = "sine";  
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);  
            gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);  
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);  

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 500);
        }

        function getRandomColor() {
            const colors = ["#FFA07A", "#20B2AA", "#FF6347", "#6A5ACD", "#008B8B", "#FF4500", "#2E8B57", "#DA70D6"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "blue";
            ctx.fillRect(square.x, square.y, square.width, square.height);
        }
    </script>
</body>
</html>
